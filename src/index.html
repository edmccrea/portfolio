<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edmccrea</title>
  </head>
  <body>
    <nav>
      <a href="" class="logo">Logo</a>
      <ul class="navbar-nav">
        <li><a href="">About</a></li>
        <li><a href="">Work</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Theme</a></li>
      </ul>
    </nav>
    <div class="container starfield starfield-control">
      <div class="content">
        <h1 class="landing-title">Ed McCrea</h1>
        <p class="landing-subtitle">Front End Web Developer</p>
      </div>
    </div>
    <canvas class="webgl"></canvas>
    <section class="about"></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/CSSRulePlugin.min.js"
      integrity="sha512-EIzKYNrmzSj8Q5czLrNi/F6bplhopAp2Li9nk/8r7MW+Ov9KPEo0xrjWMYXU8lFYy5dzh/w8Ql5ShZHucrjXdg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const border = CSSRulePlugin.getRule('.content:before');
      const landingTitle = document.querySelector('.landing-title');
      const landingSubtitle = document.querySelector('.landing-subtitle');
      const timeline = gsap.timeline();

      timeline.from(border, {
        delay: 0.5,
        duration: 4,
        cssRule: { scaleX: 0 },
      });

      timeline.to(
        landingTitle,
        {
          duration: 2,
          clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)',
          y: '30px',
        },
        '-=1'
      );
      timeline.to(
        landingSubtitle,
        {
          duration: 1,
          clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)',
          y: '30px',
        },
        '-=0.5'
      );
    </script>
  </body>
</html>
